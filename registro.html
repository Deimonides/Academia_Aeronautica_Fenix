<!-- ****************************************************** -->
    <main>

        <h1>Registro de nuevo Alumno</h1>
        <div class="registro">

            <form class="registro__formulario">

                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" class="registro__linea" name="name"  width="200" required placeholder="Nombre">

                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" class="registro__linea"    name="surname" required placeholder="Apellido">


                <label for="nacionalidad">Nacionalidad:</label>
                <select id="nacionalidad" name="country"  class="registro__linea"   required>
                    <option value="">Argentina</option>
                    <option value="">Bolivia</option>
                    <option value="">Brasil</option>
                    <option value="">Chile</option>
                    <option value="">Colombia</option>
                    <option value="">Ecuador</option>
                    <option value="">Paraguay</option>
                    <option value="">Peru</option>
                    <option value="">Uruguay</option>
                    <option value="">Venezuela</option>
                    <option value="">Otro</option>
                </select>
   
                <label for="dni">DNI / Identificacion:</label>
                <input id="dni" type="text" class="registro__linea" name="dni"  placeholder="DNI / ID">

                <label for="fechanac">Fecha de nacimiento:</label>
                <input id="fechanac" type="date" class="registro__linea"    name="fechanac" >

                <div class="registro__linea">
                    <input type="checkbox" class="registro__checkbox"   name="menor18">Soy menor de 18 años
                </div>

                <label for="sexo">Sexo:</label>
                <div id="sexo" class="registro__linea">
                    <input type="radio" name="sex" value="Hombre">Hombre
                    <input type="radio" name="sex" value="Mujer">Mujer
                    <input type="radio" name="sex" value="Otro">Otro
                </div>

                <label for="profesion">Profesion:</label>
                <input type="text" class="registro__linea" name="profesion"     placeholder="Profesión">

                <label for="mail">Email:</label>
                <input id="mail" type="mail" class="registro__linea" name="user"    placeholder="Email">
            
                <label for="pass1">Contraseña:</label>
                <input id="pass1" type="password" class="registro__linea"   name="pass1" placeholder="Contraseña">
            
                <label for="pass2">Repetir ontraseña:</label>
                <input id="pass2" type="password" class="registro__linea"   name="pass2" placeholder="Repetir contraseña">
                
                <div class="registro__reglamento">
                    <input type="checkbox" name="terms"  class="registro__checkbox" required> <a href="./terms.html" target="_blank">He leido y acepto el Reglamento de la Academia</a>
                </div>
                <input type="button" name="register" value="Registrarse" class="registro__boton"/>
            </form>
        </div>

    </main>
